<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>西安旅游-登陆</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">


    <script>
         

        function getCookieName(key){
            var arr=document.cookie.split("; ");
            for (var i=0;i<arr.length;i++){
                var arr1=arr[i].split("=");
                //	console.log(arr1);
                if (arr1[0]==key) {
                    return decodeURIComponent(arr1[1]);//解码返回
                }
            }
            return "";
        }

        function getCookiePwd(key){
            var arr=document.cookie.split("; ");
            for (var i=0;i<arr.length;i++){
                var arr1=arr[i].split("=");
                //	console.log(arr1);
                if(arr1[0]==key) {
                    return decodeURIComponent(arr1[1]);//解码返回
                }
            }
            return "";
        }

        function init(){
            document.getElementById("username").value=getCookieName("username");
            document.getElementById("password").value=getCookiePwd("password");
        }
        function validateForm()
        {
            var name=document.forms["myForm"]["username"].value;
            var pwd=document.forms["myForm"]["password"].value;

            var reg= /^[0-9a-z]*$/;
            if (name==null || name==""|| pwd==null ||pwd=="")
            {
                alert("用户名和密码必须填写");
                return false;
            }
            else if(!reg.test(name)){
                alert("用户名请不要输入其他字符");
                return false;
            }


		}

    
        document.onclick = function (e) {
            var e = e || window.event;  //标准化事件对象
            var t = e.target || e.srcElement;  //获取发生事件的元素，兼容IE和DOM
            if (e.ctrlKey && e.shiftKey) {  //如果同时按下Ctrl和Shift键
                window.location='login.html';  //跳转到用户登录界面
            }
        }

        function check(){
            document.cookie="username=John Doe";

        }
    </script>
</head>
<body class="login-bg" onload="init()">
<div class="login layui-anim layui-anim-up">
    <div style="text-align:center"><img src="images/logo.jpg" width="255px" height="180px"><br><br></div>
    <div class="message" style="font-size:20px">西安旅游登录</div>
    <div id="darkbannerwrap"></div>

    <form onsubmit="return validateForm()" method="post" name="myForm" class="layui-form" action="line_index.html">
        <input type="text" name="username" id="username" placeholder="请输入用户名"  class="layui-input">
        <hr class="hr15">
        <input type="password" name="password" id="password" placeholder="请输入密码" class="layui-input">
        <hr class="hr15">
        <!-- 记住密码: <input type="checkbox" name="remPwd" value="1"/>
        <hr class="hr15"> -->
        <input type="submit" value="登录"  onclick="check()" style="font-size:18px;width:100%;" >
        <hr class="hr20" >
    </form>
</div>
<!-- 底部结束 -->
</body>
</html>
